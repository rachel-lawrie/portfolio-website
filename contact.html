<!DOCTYPE html>

<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="utf-8"
    />
    <title>Contact Rachel Lawrie</title>
    <link rel="shortcut icon" href="img/favicon-16x16.png" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.production.css" />
  </head>

  <body>
    <header class="page-header">
      <img
        class="page-header__item"
        width="250px"
        height="70px"
        src="img/logo.png"
        alt="Rachel Lawrie's personal logo"
      />
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="navigation-list__item"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item"
              >About</a
            >
          </li>
          <li role="presentation">
            <a href="samples.html" role="menuitem" class="navigation-list__item"
              >Samples</a
            >
          </li>
          <li role="presentation">
            <a
              href="contact.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item--active"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="Contact_info">
        <h1 class="Contact_info__h1">Contact</h1>

        <div class="Contact_info__text">
          <div>
            <span class="call-to-action"
              >If interested in hiring let me know:</span
            ><br />
            <br />
            email
            <a class="grid__item-link" href="mailto:raedawnlaw@gmail.com"
              >raedawnlaw@gmail.com</a
            ><br />
            cell
            <a class="grid__item-link" href="tel:+15712143080"
              >+1 571 214 3080</a
            ><br />
            or leave a message here:
          </div>

          <div>
            <form action="" method="post" id="contact-form">
              <label class="standard-label" for="contact-email">E-mail: </label>
              <input
                type="email"
                id="contact-email"
                onchange="formValidation.validateEmail()"
              /><br />

              <label class="standard-label" for="telephone-contact"
                >Telephone:
              </label>
              <input type="tel" id="telephone-contact" /><br />

              <label class="standard-label" for="write-message"
                >Message:
              </label>
              <textarea maxlength="240" id="write-message" required></textarea
              ><br />

              <input
                class="form-submit-button"
                type="submit"
                value="Send message"
              />
            </form>
          </div>
        </div>
      </div>

      <script src="js/tota11y.min.js"></script>
    </main>

    <footer class="page-footer">
      <p>Find me on</p>
      <div class="social-media">
        <a target="blank" href="https://github.com/rachel-lawrie"
          ><img
            width="30px"
            height="30px"
            src="img/github_icon.svg"
            alt="Github"
          />
        </a>
        <a target="blank" href="https://www.linkedin.com/in/racheldawnlawrie/"
          ><img
            width="30px"
            height="30px"
            src="img/linkedin_icon.svg"
            alt="LinkedIn"
          />
        </a>
      </div>
    </footer>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
